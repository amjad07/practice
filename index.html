<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title"> Syrvey form</h1>
  <p id="description">Hello World! I am a software Developer</p>

  <form action="" id="survey-form">
    <label id="name-label">Enter name</label>
    <input type="text" id="name" placeholder="First Name" required>

    <label id="email-label">Enter Email</label>
    <input type="email" id="email" placeholder="Email" required>

    <label id="number-label">Enter Number</label>
    <input type="number" id="number" placeholder="Number" min="0" max="100" required>

    <select id="dropdown">
      <option value="car">Car</option>
      <option value"Bike">Bike</option>
    </select>

    <input type="radio" name="vegetables" value="tomato" checked>
    <input type="radio" name="vegetables" value="carrot">
    <input type="radio" name="vegetables" value="onion">

    <input type="checkbox" name="city" value="Tokyo">
    <input type="checkbox" name="city" value="New York">
    <input type="checkbox" name="city" value="London">

    <textarea>This is a simple survey form</textarea>
    <button type="submit" value="submit" id="submit">Submit</button>

  </form>


  <script src="js/index.js"></script>
</body>
</html>
